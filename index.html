<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/eb447e5792.js" crossorigin="anonymous"></script>

    <title>Covid-19 Statistic</title>
  </head>
  <body>
    <header>
      <div class="container d-flex justify-content-center py-3 mb-3 border-bottom">
        <h4 class="fw-bold">Covid-19 Statistic</h4>
      </div>
    </header>
    <main>
      <!-- Search Bar -->
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-md-4">
            <h5 class="mt-5">Search by Country</h5>
            <div class="input-group mb-5">
              <input type="text" class="form-control" placeholder="Search..">
              <button class="btn btn-outline-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Data -->
      <div id="listCovid"></div>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <h2>Covid-19 <br> <span class="fw-bold">Global</span></h2>
          </div>
          <div class="col-12 col-md-8">
            <h5>Confirmed Case</h5>
            <div class="card text-light bg-warning mb-3 py-5">
              <div class="card-body">
                <p class="text-center mb-0 fs-1 fw-bold">104,694,138</p>
              </div>
            </div>

            <h5>Recovered Case</h5>
            <div class="card text-light bg-success mb-3 py-5">
              <div class="card-body">
                <p class="text-center mb-0 fs-1 fw-bold">104,694,138</p>
              </div>
            </div>

            <h5>Death Case</h5>
            <div class="card text-light bg-danger mb-5 py-5">
              <div class="card-body">
                <p class="text-center mb-0 fs-1 fw-bold">104,694,138</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container d-flex justify-content-center py-3 my-3 border-top">
        <span class="text-muted">&copy; 2022 Alwan Dwi Putra, SIB</span>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
